<ion-header>
  <ion-navbar color="primary">
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background:url(assets/img/register.jpg) repeat left">
  <div>
    <a>
      <img src="assets/img/logo_register.png" />
    </a>
  </div>
  <form [formGroup]="registerForm" (submit)="doRegister()" novalidate>
    <ion-item>
      <ion-label stacked>Nama Lengkap</ion-label>
      <ion-input #nama formControlName="nama" type="text" (change)="elementChanged(nama)" placeholder="isikan nama lengkap mu" [class.invalid]="!registerForm.controls.nama.valid && (namaChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.nama.valid  && (namaChanged || submitAttempt)">
      <p>Silakan isi nama anda yang sebenarnya</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Alamat Lengkap</ion-label>
      <ion-input #alamat formControlName="alamat" type="text" (change)="elementChanged(alamat)" placeholder="isikan alamat lengkap mu" [class.invalid]="!registerForm.controls.alamat.valid && (alamatChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.alamat.valid  && (alamatChanged || submitAttempt)">
      <p>masukan alamat anda yang sebenarnya.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>No Telp</ion-label>
      <ion-input #notelp formControlName="notelp" type="text" (change)="elementChanged(notelp)" placeholder="isikan no telp mu" [class.invalid]="!registerForm.controls.notelp.valid && (notelpChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.notelp.valid  && (notelpChanged || submitAttempt)">
      <p>masukan no telp anda yang sebenarnya.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)" placeholder="Masukan Email Kamu" [class.invalid]="!registerForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" (change)="elementChanged(password)" placeholder="Disini Passwordnya" [class.invalid]="!registerForm.controls.password.valid && (passwordChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!registerForm.controls.password.valid  && (passwordChanged || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
    <div class="spacer" style="width:auto;height:20px;"></div>
    <div>
      <button ion-button block type="submit" [disabled]="!registerForm.valid">
      Register
    </button>
    </div>
  </form>
</ion-content>
